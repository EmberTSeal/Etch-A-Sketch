<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <p>Click to start painting. Double click to enable pen-down mode, and move your mouse to paint, double click again to disable it.</p>
    <div class="menu">
        <button id="size10">10x10</button>
        <button id="size25">25x25</button>
        <button id="size50">50x50</button>
        <button id="clear">Clear</button>
        <input id="colour" type="color" value="#191970">
        <button id="rainbow">Rainbow Mode</button>
    </div>
    <div class="container"></div>
    <p>Created by Trisha Seal || 2023 || The Odin Project</p>
</body>

</html>
